---
- hosts: mls4
  become: yes
  gather_facts: false
  vars:
    ifs:
      if1:
        name: "0/2"
        address: "10.10.2.2"
        mask: "255.255.255.0"      
        type: "Ethernet"
        no_switchport: " switchport"
      if2:
        name: "0/1"
        address: "20.20.2.2"
        mask: "255.255.255.0"      
        type: "Ethernet"
        no_switchport: " switchport"
      lo:
        name: "0"
        address: "4.4.4.4"
        mask: "255.255.255.0"      
        type: "loop"
   
  tasks: 
  - debug:
      msg: "key = {{ item.key }}ifname = {{ item.value.name }} addr = {{ item.value.address }} mask = {{ item.value.mask }} type = {{ item.value.type }}"
    loop: "{{ lookup('dict', ifs) }}"



  - name: Interface config
    ios_config:
      lines:
        - no {{item.value.no_switchport}}
        - ip addres {{ item.value.address }} {{ item.value.mask }}
        - no shut 
      parents: interface  {{ item.value.type }} {{ item.value.name }}
    loop: "{{ lookup('dict', ifs) }}"
    notify:
      - save config

    loop: "{{ lookup('dict', ifs) }}"
    notify:
      - save config
  - name: Test Connection
    ios_command:
      commands:
        - show clock
        - show ip int br
    tags:
      - show commnad
  handlers:
  - name: save config
    ios_command:
      commands:
        - wr
